<!DOCTYPE html>
<html>
<head>
    <title>Home A</title>
</head>
<body>
    <h1>Welcome to Version A</h1>
    <button onclick="trackInteraction('A', 'Button1')">Click Me!</button>
    <script>
        function trackInteraction(version, buttonId) {
            fetch('/test/track', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ version, buttonId, timestamp: new Date().toISOString() })
            });
        }
    </script>
</body>
</html>
